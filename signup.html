    <title>signup</title>

<body>
    <div class="container mt-3">
        <h2>Sign up</h2>
          <div class="mb-3 mt-3">
            <div id="alert"></div>
            <label for="username">User name:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
          </div>
          <div id="usernameerror"></div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          </div>
          <div id="pwderror"></div>
          <div class="mb-3">
            <label for="rpwd">Repeat your password:</label>
            <input type="password" class="form-control" id="rpwd" placeholder="repeat your password" name="rpswd" required>
          </div>
          <div id="pwdrerror"></div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="your email" name="email" required>
          </div>
          <div id="emailerror"></div>
          <div class="mb-3">
            <label for="birthday">Birthday:</label>
            <input type="date" class="form-control" id="birthday" placeholder="birthday" name="birthday" required>
          </div>
          <div id="birthdayerror"></div>
          <div class="mb-3">
            <label for="img">Profile picture:</label>
            <input type="file" class="form-control" id="img" placeholder="img" name="img">
          </div>
          <div id="imgerror"></div>

          <button type="button" class="btn btn-primary" onclick="signup()">Sign up</button>
      </div>
     

</body>
